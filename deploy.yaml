apiVersion: apps/v1
kind: Deployment
metadata:
  name: demon
  namespace: ${NAMESPACE}
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: demon
  template:
    metadata:
      labels:
        app: demon
    spec:
      containers:
        - image: ${IMAGE}
          imagePullPolicy: Always
          name: demon
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "800Mi"
            limits:
              memory: "1300Mi"